<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        text-align: center;
        width: 720px;
        border: 1px solid #000;
      }
      .img-box {
        width: 100%;
      }

      .img {
        width: 100%;
        height: 490px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="box">
      <h1>EVENT HANDLING</h1>
      <div class="img-box">
        <img src="img1.jpg" alt="img1" class="img" id="Img" />
      </div>
      <p id="text"></p>
    </div>
    <script>
      const box = document.getElementById("box");
      const img = document.getElementById("Img");
      const txt = document.getElementById("text");
      box.addEventListener("mouseover", () => {
        img.src = "./img2.jpg";

        txt.textContent =
          "Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis, veniam quae. Consequuntur eveniet, accusamus provident aliquam assumenda vitae? Aliquid, ex!";
      });
      box.addEventListener("mouseout", () => {
        img.src = "./img1.jpg";
        txt.textContent =
          "Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatem aperiam cupiditate quisquam fugit enim possimus.";
      });
    </script>
  </body>
</html>
