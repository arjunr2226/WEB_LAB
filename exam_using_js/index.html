<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="quiz">
      <p class="question" id="question"></p>
      <ul>
        <li>
          <input type="radio" name="q1" class="q" id="a" /><label
            id="a_text"
            for="a"
          ></label
          ><br />
        </li>
        <li>
          <input type="radio" name="q1" class="q" id="b" /><label
            id="b_text"
            for="b"
          ></label
          ><br />
        </li>

        <li>
          <input type="radio" name="q1" class="q" id="c" /><label
            id="c_text"
            for="c"
          ></label>
          <br />
        </li>
        <li>
          <input type="radio" name="q1" id="d" class="q" /><label
            id="d_text"
            for="d"
          ></label>
        </li>
      </ul>
      <button class="btn" id="btn">Next</button>
      <p id="result"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
