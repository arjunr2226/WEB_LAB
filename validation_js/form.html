<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-box" role="img"></div>
      <div class="form">
        <h1>Registration Form</h1>
        <div class="row">
          <div class="inner-row">
            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="John" class="textbox" />
            <span class="msg" id="fnameM"></span>
          </div>

          <div class="inner-row" style="position: relative">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Snow" class="textbox" />
            <span class="msg" id="lnameM"></span>
          </div>
        </div>

        <div class="row">
          <div class="inner-row">
            <label for="dob">Birthday</label>
            <input type="date" id="dob" class="textbox" />
            <span class="msg" id="dobM"></span>
          </div>

          <div class="inner-row gender-row">
            <label for="gender">Gender</label>
            <div class="gender-box">
              <div style="display: flex; gap: 1.2rem; align-items: center">
                <input type="radio" value="male" name="gender" />
                <p style="font-size: 1.4rem">Male</p>
              </div>
              <div style="display: flex; gap: 1.2rem; align-items: center">
                <input type="radio" value="female" name="gender" />
                <p style="font-size: 1.4rem">Female</p>
              </div>
            </div>
            <span class="msg" id="genderM"></span>
          </div>
        </div>

        <div class="row">
          <div class="inner-row">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="textbox"
              placeholder="example@mail.com"
            />
            <span class="msg" id="mailM"></span>
          </div>

          <div class="inner-row phone-row">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              class="textbox"
              placeholder="xxxxxxxxxx"
            />
            <span class="msg" id="phoneM"></span>
          </div>
        </div>

        <div class="row" style="flex-direction: column; gap: 1rem">
          <label for="addr">Address</label>
          <textarea id="addr" cols="30" rows="10" class="text-area"></textarea>
          <span class="msg" id="addrM"></span>
        </div>

        <div class="row">
          <div class="inner-row">
            <label for="pass">Password</label>
            <input
              type="password"
              id="pass"
              placeholder="Password here"
              class="textbox"
            />
            <span class="msg" id="passM"></span>
          </div>

          <div class="inner-row" style="position: relative">
            <label for="repass">Confirm Password</label>
            <input
              type="password"
              id="repass"
              placeholder="Re-enter Password"
              class="textbox"
            />
            <span class="repass-msg" id="repassM" style="right: 0"></span>
          </div>
        </div>
        <button type="submit" class="btn" id="btnSubmit">Submit</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
