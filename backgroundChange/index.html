<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Disco</title>
    <style>
      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .btn {
        background-color: #000;
        color: #fff;
        padding: 16px 32px;
        font-size: 18px;
        border-radius: 6px;
      }
      .btn:hover {
        color: #000;
        background-color: #fff;
      }
    </style>
  </head>
  <body id="body">
    <div>
      <button class="btn" id="btnColor">Change</button>
    </div>
    <script>
      const btn = document.getElementById("btnColor");
      const bdy = document.getElementById("body");
      btn.addEventListener("click", () => {
        bdy.style.backgroundColor = `rgb(${Math.floor(
          Math.random() * 255
        )}, ${Math.floor(Math.random() * 255)}, ${Math.floor(
          Math.random() * 255
        )})`;
      });
    </script>
  </body>
</html>
